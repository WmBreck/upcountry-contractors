# Netlify configuration for Upcountry Contractors

[build]
  command   = "ng build --configuration=production"
  publish   = "dist/upcountry-contractors/browser"

# Redirects for Angular single-page app (SPA) routing
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# Optional: environment overrides
[build.environment]
  NODE_VERSION = "18"